<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Counters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><div class="counter-area"> '
    <div class="counter-row">
        <div class="counter">
            <div class="image-container">
                <img src="img\1.jpg" alt="Image 1">
                <p>Keju</p>
                <b>Rp. 10.000</b>
            </div>
            <p></p>
            <button onclick="decrement(0)">-</button>
            <span id="counterValue0">0</span>
            <button onclick="increment(0)">+</button>
        </div>
        <div class="counter">
            <div class="image-container">
                <img src="img\2.jpg" alt="Image 1">
                <p>Hotdog</p>
                <b style="margin-top: 20px;">Rp. 5.000</b>
            </div>
            <button onclick="decrement(1)">-</button>
            <span id="counterValue1">0</span>
            <button onclick="increment(1)">+</button>
        </div>
        <div class="counter">
            <div class="image-container">
                <img src="img\3.jpg" alt="Image 1">
                <p>Cupcake</p>
                <b>Rp. 3.000</b>
            </div>
            <button onclick="decrement(2)">-</button>
            <span id="counterValue2">0</span>
            <button onclick="increment(2)">+</button>
        </div>
    </div>
    <div class="counter-row">
        <div class="counter">
            <div class="image-container">
                <img src="img\4.jpg" alt="Image 1">
                <p>Borgar</p>
                <b>Rp. 10.000</b>
            </div>
            <button onclick="decrement(3)">-</button>
            <span id="counterValue3">0</span>
            <button onclick="increment(3)">+</button>
        </div>
        <div class="counter">
            <div class="image-container">
                <img src="img\5.jpg" alt="Image 1">
                <p>Pissa</p>
                <b>Rp. 7.500</b>
            </div>
            <button onclick="decrement(4)">-</button>
            <span id="counterValue4">0</span>
            <button onclick="increment(4)">+</button>
        </div>
        <div class="counter">
            <div class="image-container">
                <img src="img\6.jpg" alt="Image 1">
                <p>Spaget</p>
                <b>Rp. 15.000</b>
            </div>
            <button onclick="decrement(5)">-</button>
            <span id="counterValue5">0</span>
            <button onclick="increment(5)">+</button>
        </div>
        
    </div>
    <div class="ATC">
    <button class="add-to-cart-button"  id="cartButton" onclick="" >ADD TO CART</button>
    </div>
    <div class="slide-effect" id="slideEffect">
        <button class="close-button" onclick="closeSlideEffect()">X</button>
        <div class="inner-rectangle">
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
